<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
  <title>Animals</title>
  <meta http-equip = "Content-type" content="text/html; charset =UTF-8" />
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
        body {
            font-family: 'Rubik', sans-serif;
          }

    </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <h1>Animal CRUD</h1>

    <div class="d-flex">
      <button class="btn btn-dark" type="submit">LogOut</button>
    </div>
  </div>
</nav>

<br/>
<br/>


<div class = 'container-sm'>

  <h2 class = "navbar-brand">Add Animal</h2>

  <form th:action ="@{save}" method = "post" th:object="${animal}" >


    <div class="mb-3">
      <label for = "Specimen" class="form-label">Specimen</label>
      <input type="text" class="form-control" id="Specimen" name="Specimen" th:value = "*{Specimen}" />
    </div>
    <div class="mb-3">
      <label for ="Location" class="form-label">Location</label>
      <input type="text" class="form-control" id="Location" name="Location" th:value = "*{Location}" />
    </div>
    <div class="mb-3">
      <label for ="Speed" class="form-label">Speed</label>
      <input type="text" class="form-control" id="Speed" name="Speed" th:value = "*{Speed}" />
    </div>

    <input type="submit" class = "btn btn-outline-success" value = "Update"/>
  </form>
    <a class="btn btn-outline-danger" href="list" role="button">Cancel</a>

</div>

</body>
</html>
