<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <title>Animals</title>
    <meta http-equip = "Content-type" content="text/html; charset =UTF-8" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap');
        body {
            font-family: 'Rubik', sans-serif;
          }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <h1>Animal CRUD</h1>

            <div class="d-flex">
                <button class="btn btn-dark" type="submit">LogOut</button>
            </div>
    </div>
</nav>

<br/>
<br/>


<div class = 'container-sm'>
<table class="table table-bordered border-primary table-striped table-hover">
    <thead>
        <tr>
            <th style = "width 10%; text-align: center">ID</th>
            <th style = "width 30%;">Specimen</th>
            <th style = "width 30%;">Location</th>
            <th style = "width 30%;" >Speed</th>
            <th style =  "width 30%;">OPS</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="animal,iteration : ${animals}">
            <td th:text="${currentPageNumber *pageSize} + ${iteration.count}">1</td>
            <td th:text="${animal.Specimen}">NaN</td>
            <td th:text="${animal.Location}">NaN</td>
            <td th:text="${animal.Speed}">NaN</td>
            <td>
                <a class="btn btn-info" th:href="'view?id=' + ${animal.id}" >View</a>
                <a class="btn btn-warning" th:href="'edit?id=' + ${animal.id}">Edit</a>
                <a class="btn btn-danger" th:href="'delete?id=' + ${animal.id}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="btn btn-dark" href="add" role="button">Add New</a>


            <div class="d-flex">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item disabled" th:if="${previousPageNumber} == -1">
                            <a class="page-link" href="#">Previous</a>
                        </li>
                        <li class="page-item " th:if="${previousPageNumber} != -1">
                            <a class="page-link" th:href="'?page=' + ${previousPageNumber}">Previous</a>
                        </li>
                        <li class="page-item disabled" th:if="${nextPageNumber} == -1">
                            <a class="page-link" href="#">Next</a>
                        </li>
                        <li class="page-item"th:if="${nextPageNumber} != -1">
                            <a class="page-link" th:href="'?page=' + ${nextPageNumber}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </nav>
</div>

</body>
</html>
